<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修理レポート作成ツール</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 追加の固有スタイル -->
    <style>
        .checkbox-group label {
            display: inline-block;
            margin-right: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .checkbox-group input {
            display: none;
        }

        .checkbox-group input+span {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #9ca3af;
            border-radius: 4px;
            vertical-align: middle;
            margin-right: 0.5rem;
            background-color: #fff;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .checkbox-group input:checked+span {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .checkbox-group input:checked+span::after {
            content: '✓';
            display: block;
            color: white;
            text-align: center;
            line-height: 16px;
            font-weight: bold;
        }

        .checkbox-group label:hover {
            background-color: #f3f4f6;
        }

        #result-area {
            margin-top: 2.5rem;
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
        }

        #result-output {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            min-height: 150px;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.6;
            color: #374151;
        }
    </style>
</head>

<body>

    <script src="/navigation.js" defer></script>
    <script src="js/ui-utils.js" defer></script>
    <script src="/report.js" defer></script>

    <div class="toast-container"></div>

    <div class="container">
        <div id="main-header">
            <h1>修理レポート作成ツール</h1>
            <button id="clear-all-btn-top" class="btn btn-danger btn-sm">入力内容をクリア</button>
        </div>

        <div class="form-group">
            <label class="form-label">0. 購入から5年以上経過していますか？（お客様の申告で可）</label>
            <div class="checkbox-group">
                <label for="over5y-y">
                    <input type="checkbox" id="over5y-y" value="y">
                    <span></span> はい
                </label>
                <label for="over5y-n">
                    <input type="checkbox" id="over5y-n" value="n">
                    <span></span> いいえ
                </label>
            </div>
            <div id="over5y-warning" class="text-error hidden">
                商品の状態によっては修理不可の提案が可能です。ご検討ください。
            </div>
        </div>

        <div class="form-group">
            <label for="inquiry" class="form-label">1. お客様からの問い合わせ内容</label>
            <textarea id="inquiry" class="form-control" placeholder="（例）電源が入らない" style="height: 120px;"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">2. 不具合は再現しましたか？</label>
            <div class="checkbox-group">
                <label for="reproduced-y">
                    <input type="checkbox" id="reproduced-y" value="y">
                    <span></span> はい
                </label>
                <label for="reproduced-n">
                    <input type="checkbox" id="reproduced-n" value="n">
                    <span></span> いいえ
                </label>
            </div>

            <!-- ★Aram/Wi-Fi用チェックボックス (再現しない場合のみ表示) -->
            <div id="aram-wifi-section" class="checkbox-group hidden"
                style="margin-top: 1rem; background-color: #eff6ff; padding: 10px; border: 1px solid #bfdbfe; border-radius: 8px;">
                <label for="aram-wifi" style="width: 100%; margin-right: 0; color: #1e40af;">
                    <input type="checkbox" id="aram-wifi" value="y">
                    <span></span> <strong>【Aram製品】</strong>Wi-Fi接続トラブルで再現しない場合<br>
                    <span
                        style="font-size: 0.85em; font-weight: normal; color: #3b82f6; display: block; margin-top: 4px; margin-left: 28px;">
                        ※チェックを入れると、検証内容に「電波干渉の可能性とチャネル変更の提案」を自動追記します。
                    </span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="verification" class="form-label">3. 検証内容（必須）</label>
            <textarea id="verification" class="form-control" placeholder="試行・条件・観察結果を必ず記載してください"
                style="height: 120px;"></textarea>
        </div>

        <div id="section-reproduced-y-cause" class="form-group hidden">
            <label for="cause" class="form-label">4. 原因として考えられること</label>
            <textarea id="cause" class="form-control" placeholder="入力がない場合、AIが検証内容から推測します"
                style="height: 120px;"></textarea>
        </div>

        <div id="section-reproduced-n-question" class="form-group hidden">
            <label for="question" class="form-label">4. お客様への質問</label>
            <textarea id="question" class="form-control" placeholder="（例）特定の操作手順や、使用環境（温度・湿度）など"
                style="height: 120px;"></textarea>
        </div>

        <div id="section-reproduced-y-action" class="form-group hidden">
            <label for="action" class="form-label">5. 必要な処置</label>
            <textarea id="action" class="form-control" placeholder="（例）基板Aの交換" style="height: 120px;"></textarea>
        </div>

        <div class="form-group">
            <label for="remarks" id="remarks-label" class="form-label">6. 備考</label>
            <textarea id="remarks" class="form-control" placeholder="（例）同ロットの別個体では再現しなかった"
                style="height: 120px;"></textarea>
        </div>

        <button id="generate-report" class="btn btn-primary" style="width: 100%;">最終レポートを生成</button>

        <div id="result-area">
            <div id="result-area-header">
                <h2>最終出力レポート</h2>
                <button id="copy-report-btn" class="btn btn-secondary btn-sm">コピー</button>
            </div>
            <div id="result-output">（ここに結果が表示されます）</div>
        </div>
    </div>
</body>


<script src="/report.js" defer></script>
</body>

</html>
