<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>検品リスト作成</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/inspection.js" defer></script>

  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Hiragino Kaku Gothic ProN','Meiryo',sans-serif;
      margin:0; padding:0; background:#f3f4f6;
    }
    .tool-nav{
      position: sticky; top:0; z-index:100;
      background:#374151; padding:10px 16px;
      box-shadow:0 2px 4px rgba(0,0,0,.12);
      display:flex; justify-content:center; gap:14px; flex-wrap:wrap;
    }
    .nav-groupbox{ background:#4b5563; border-radius:10px; padding:10px 12px; min-width:320px; }
    .nav-heading{ color:#e5e7eb; font-weight:700; font-size:12px; margin-bottom:6px; }
    .nav-links{ display:flex; flex-wrap:wrap; gap:8px; }
    .nav-links a{
      color:#e5e7eb; text-decoration:none; font-size:12px;
      background:rgba(255,255,255,.10);
      padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
    }
    .nav-links a:hover{ background:rgba(255,255,255,.16); }
    .nav-links a.active{
      background:#111827;
      border-color:rgba(255,255,255,.25);
      font-weight:700;
    }
    .overlay{
      position:fixed; inset:0; z-index:9999;
      background:rgba(15,23,42,.55);
      display:none;
      align-items:center; justify-content:center;
      padding:24px;
    }
    .overlay.show{ display:flex; }
    .overlay-card{
      background:#fff; border-radius:16px; padding:18px 18px;
      width:min(520px, 92vw);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      border:1px solid #e2e8f0;
    }
    .spinner{
      width:18px; height:18px; border-radius:999px;
      border:3px solid #cbd5e1;
      border-top-color:#0f172a;
      animation:spin 0.9s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }
  </style>
</head>

<body>
  <nav class="tool-nav">
    <div class="nav-groupbox">
      <div class="nav-heading">翻訳</div>
      <div class="nav-links">
        <a href="/index.html">翻訳ツール</a>
        <a href="/verify.html">検証結果翻訳</a>
        <a href="/column-translate.html">列指定翻訳</a>
        <a href="/sheet-translate.html">シート翻訳</a>
        <a href="/word-translate.html">Word翻訳</a>
      </div>
    </div>

    <div class="nav-groupbox">
      <div class="nav-heading">その他</div>
      <div class="nav-links">
        <a href="/report.html">修理レポート</a>
        <a href="/kensho.html">検証項目作成</a>
        <a href="/manual.html">原稿作成（AIチェック）</a>
        <a href="/prompt.html">単発プロンプト</a>
        <a href="/inspection.html" class="active">検品リスト作成</a>
      </div>
    </div>
  </nav>

  <!-- 進捗オーバーレイ（操作不可） -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="flex items-center gap-3">
        <div class="spinner"></div>
        <div class="font-bold text-slate-800">処理中…</div>
      </div>
      <div id="overlayMsg" class="mt-2 text-sm text-slate-600"></div>
      <div class="mt-3 text-xs text-slate-500">
        ※処理中は画面操作できません（多重実行防止）
      </div>
    </div>
  </div>

  <main class="mx-auto max-w-5xl px-4 py-8">
    <div class="rounded-2xl bg-white shadow-sm border border-slate-200 p-6 md:p-8">
      <h1 class="text-xl md:text-2xl font-bold text-slate-800">検品リスト作成ツール</h1>

      <div class="mt-6 grid gap-5 md:grid-cols-2">
        <label class="block">
          <div class="text-sm font-semibold text-slate-700">型番</div>
          <input id="modelInput"
                 class="mt-2 w-full rounded-xl border border-slate-300 px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-slate-300" />
        </label>

        <label class="block">
          <div class="text-sm font-semibold text-slate-700">製品名</div>
          <input id="productInput"
                 class="mt-2 w-full rounded-xl border border-slate-300 px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-slate-300" />
        </label>
      </div>

      <!-- PDF -->
      <div class="mt-7">
        <div class="text-sm font-semibold text-slate-700">PDF（ドラッグ＆ドロップ / クリックで選択）</div>

        <div id="pdfDrop"
             class="mt-2 rounded-2xl border-2 border-dashed border-slate-300 bg-slate-50 px-4 py-8 text-center cursor-pointer select-none
                    hover:bg-slate-100 transition">
          <div class="text-slate-600 font-semibold">ここにPDFをドロップ（またはクリックして選択）</div>
          <div id="pdfName" class="mt-2 text-xs text-slate-500"></div>
        </div>

        <input id="pdfInput" type="file" accept="application/pdf" class="hidden" />
      </div>

      <!-- 固定ラベル -->
      <div class="mt-7">
        <div class="text-sm font-semibold text-slate-700">ラベル選択</div>
        <div class="mt-2 flex flex-wrap gap-6 text-sm">
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" name="labels" value="リチウムイオン電池" class="h-4 w-4" />
            <span>リチウムイオン電池</span>
          </label>

          <label class="inline-flex items-center gap-2">
            <input type="checkbox" name="labels" value="法的対象(PSE/無線)" class="h-4 w-4" />
            <span>法的対象(PSE/無線)</span>
          </label>
        </div>
      </div>

      <!-- 選択リスト（内スクロールなし） -->
      <div class="mt-7">
        <div class="text-sm font-semibold text-slate-700">選択リスト（不要なものだけチェックを外す）</div>
        <div id="selectListBox"
             class="mt-2 rounded-2xl border border-slate-300 bg-white p-4 text-sm leading-relaxed">
          読み込み中…
        </div>
      </div>

      <!-- AI抽出（1列・内スクロールなし） -->
      <div class="mt-8 rounded-2xl border border-slate-200 bg-slate-50 p-5">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <div class="text-sm font-bold text-slate-800">PDF読み取り（AI抽出）</div>
            <div class="mt-1 text-xs text-slate-600">
              抽出結果を確認し、必要なものだけチェックして検品リストに反映します（初期は未チェック）。
            </div>
          </div>

          <button id="extractBtn"
                  class="rounded-xl bg-white border border-slate-300 px-4 py-2.5 text-slate-800 font-semibold
                         hover:bg-slate-100 disabled:opacity-40 disabled:cursor-not-allowed">
            PDFをAIに読み取らせる
          </button>
        </div>

        <div class="mt-4 space-y-4">
          <div class="rounded-xl border border-slate-200 bg-white p-4">
            <div class="text-sm font-semibold text-slate-700">仕様</div>
            <div id="aiSpecBox" class="mt-2 text-sm"></div>
          </div>

          <div class="rounded-xl border border-slate-200 bg-white p-4">
            <div class="text-sm font-semibold text-slate-700">動作</div>
            <div id="aiOpBox" class="mt-2 text-sm"></div>
          </div>

          <div class="rounded-xl border border-slate-200 bg-white p-4">
            <div class="text-sm font-semibold text-slate-700">付属品</div>
            <div id="aiAccBox" class="mt-2 text-sm"></div>
          </div>
        </div>
      </div>

      <!-- 実行 -->
      <div class="mt-8 flex flex-wrap items-center gap-4">
        <button id="generateBtn"
                class="rounded-xl bg-slate-800 px-5 py-3 text-white font-semibold disabled:opacity-40 disabled:cursor-not-allowed">
          検品リストExcel生成
        </button>
        <div id="statusText" class="text-sm text-slate-600"></div>
      </div>
    </div>
  </main>
</body>
</html>
