<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>検品リスト作成</title>

  <!-- 既存と同じ：Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 他ツールと同じナビ（見た目統一） -->
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Hiragino Kaku Gothic ProN','Meiryo',sans-serif;
      margin:0;
      padding:0;
    }

    /* ===== Top Nav ===== */
    .tool-nav{
      position: sticky;
      top: 0;
      z-index: 100;
      background:#374151;
      padding: 10px 16px;
      box-shadow: 0 2px 4px rgba(0,0,0,.12);

      display:flex;
      justify-content:center;
      gap: 14px;
      align-items:center;
      flex-wrap: wrap;
    }
    .tool-nav .nav-groupbox{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 10px;
      background: rgba(255,255,255,.04);
    }
    .tool-nav .nav-heading{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      width:100%;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .08em;
      color: rgba(243,244,246,.75);
      line-height: 1;
      user-select: none;
    }
    .tool-nav .nav-links{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap: wrap;
    }
    .tool-nav a{
      color:#f3f4f6;
      text-decoration:none;
      font-weight: 600;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      transition: background-color .15s, transform .05s;
      display:inline-flex;
      align-items:center;
      gap: 6px;
    }
    .tool-nav a:hover{ background: rgba(255,255,255,.12); }
    .tool-nav a:active{ transform: translateY(1px); }
    .tool-nav a.active{ background:#172554; color:#fff; }
    .tool-nav .nav-heading::before{ content: "⭐"; opacity: .9; margin:0; }

    /* 内部スクロール禁止（全体スクロールのみ） */
    .no-inner-scroll{ overflow: visible !important; max-height: none !important; }

    /* Dropzone 強調 */
    .dz-over{ border-color:#2563eb !important; background:#eff6ff !important; }
  </style>
</head>

<body class="bg-slate-100">

  <!-- ===== NAV（他ツールと同じ構造） ===== -->
  <nav class="tool-nav">
    <div class="nav-groupbox">
      <div class="nav-heading">翻訳</div>
      <div class="nav-links">
        <a href="/index.html">翻訳ツール</a>
        <a href="/verify.html">検証結果翻訳</a>
        <a href="/column-translate.html">列指定翻訳</a>
        <a href="/sheet-translate.html">シート翻訳</a>
        <a href="/word-translate.html">Word翻訳</a>
      </div>
    </div>

    <div class="nav-groupbox">
      <div class="nav-heading">その他</div>
      <div class="nav-links">
        <a href="/report.html">修理レポート</a>
        <a href="/manual.html">原稿作成（AIチェック）</a>
        <a href="/prompt.html">単発プロンプト</a>
        <a href="/kensho.html">検証項目作成</a>

        <!-- ★ 検品リスト作成（このページを active） -->
        <a href="/inspection.html" class="active">検品リスト作成</a>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-4 py-6">
    <div class="bg-white rounded-2xl shadow p-6 space-y-6">

      <div class="flex items-center justify-between gap-4 flex-wrap">
        <h1 class="text-xl font-bold">検品リスト作成ツール</h1>
      </div>

      <!-- ===== PDF選択（D&D + クリック） ===== -->
      <section class="space-y-3">
        <div class="text-sm font-semibold">PDF（ドラッグ＆ドロップ / クリック選択）</div>

        <label
          id="dropZone"
          class="block border-2 border-dashed border-slate-300 rounded-xl p-6 bg-slate-50 cursor-pointer hover:bg-slate-100 transition"
        >
          <div class="text-center space-y-2">
            <div class="text-slate-700">ここにPDFをドロップ（またはクリックで選択）</div>
            <div id="fileName" class="text-xs text-slate-500">未選択</div>
          </div>

          <!-- inputは hidden（label クリックで開く） -->
          <input id="pdfInput" type="file" accept="application/pdf" class="hidden" />
        </label>

        <div class="text-xs text-slate-500">
          ※ PDFを読み取って「仕様/動作/付属品」を抽出し、必要な項目のみチェックしてExcelに反映します。
        </div>
      </section>

      <!-- ===== PDF読み取り（AI抽出）＋ 型番/製品名（ここに配置） ===== -->
      <section class="space-y-4 bg-slate-50 border border-slate-200 rounded-xl p-4">
        <div class="flex items-center justify-between gap-3 flex-wrap">
          <div>
            <div class="text-sm font-semibold">PDF読み取り（AI抽出）</div>
            <div class="text-xs text-slate-600 mt-1">
              抽出結果は初期未チェックです。必要なものだけチェックしてください。
            </div>
          </div>

          <button
            id="btnExtract"
            type="button"
            class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-60"
          >
            PDFをAIに読み取らせる
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label class="text-sm font-semibold">型番（未入力ならPDFから自動取得）</label>
            <input id="modelInput" type="text" class="w-full border rounded-lg px-3 py-2 bg-white" />
          </div>
          <div class="space-y-1">
            <label class="text-sm font-semibold">製品名（未入力ならPDFから自動取得）</label>
            <input id="productInput" type="text" class="w-full border rounded-lg px-3 py-2 bg-white" />
          </div>
        </div>

        <!-- 抽出結果（1列・内部スクロールなし） -->
        <div class="space-y-6">
          <div class="space-y-2">
            <div class="text-sm font-semibold">仕様</div>
            <div id="specList" class="no-inner-scroll space-y-2"></div>
          </div>

          <div class="space-y-2">
            <div class="text-sm font-semibold">動作</div>
            <div id="opList" class="no-inner-scroll space-y-2"></div>
          </div>

          <div class="space-y-2">
            <div class="text-sm font-semibold">付属品</div>
            <div id="accList" class="no-inner-scroll space-y-2"></div>
          </div>
        </div>
      </section>

      <!-- ===== 生成 ===== -->
      <section class="space-y-3">
        <button
          id="btnGenerate"
          type="button"
          class="w-full md:w-auto px-5 py-3 rounded-xl bg-slate-900 text-white hover:bg-black disabled:opacity-60"
        >
          検品リストExcel生成
        </button>

        <!-- 進捗表示（inspection.js側で表示/非表示してOK） -->
        <div id="progress" class="text-sm text-slate-600 hidden">処理中…</div>
      </section>

    </div>
  </main>

  <!-- ===== D&Dを確実に動かす（HTML側で最低限実装） ===== -->
  <script>
    (function(){
      const dz = document.getElementById('dropZone');
      const input = document.getElementById('pdfInput');
      const fileName = document.getElementById('fileName');

      function setName(file){
        fileName.textContent = file ? `${file.name} (${Math.round(file.size/1024)} KB)` : '未選択';
      }

      // クリック選択
      input.addEventListener('change', () => {
        setName(input.files && input.files[0]);
      });

      // D&D
      ['dragenter','dragover'].forEach(evt => {
        dz.addEventListener(evt, (e) => {
          e.preventDefault();
          e.stopPropagation();
          dz.classList.add('dz-over');
        });
      });

      ['dragleave','drop'].forEach(evt => {
        dz.addEventListener(evt, (e) => {
          e.preventDefault();
          e.stopPropagation();
          dz.classList.remove('dz-over');
        });
      });

      dz.addEventListener('drop', (e) => {
        const f = e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files[0];
        if (!f) return;
        if (f.type !== 'application/pdf' && !f.name.toLowerCase().endsWith('.pdf')) {
          alert('PDFファイルを選択してください');
          return;
        }
        const dt = new DataTransfer();
        dt.items.add(f);
        input.files = dt.files;
        setName(f);
      });
    })();
  </script>

  <!-- ✅ pdf.js は cdnjs を使わない（inspection.js 内で ESM import） -->
  <script type="module" src="/inspection.js"></script>
</body>
</html>
