<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <title>AI翻訳ツール</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <script src="/navigation.js" defer></script>
    <script src="js/ui-utils.js" defer></script>
    <script src="/app.js" defer></script>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <div class="container">
        <div id="main-header">
            <h1>AI翻訳ツール</h1>
        </div>

        <div class="section">
            <div class="section-header" id="jp-cn-header">
                <div class="header-spacer-left">
                    <button class="btn btn-danger" title="一括クリア"
                        onclick="clearText(['jp-input', 'cn-output'])">クリア</button>
                </div>
                <span class="header-title">日本語 → 中国語</span>
                <div class="header-right-content">
                </div>
            </div>
            <div class="translation-grid">
                <div class="textarea-container">
                    <div class="controls">
                        <label for="jp-input" class="form-label">原文 (日本語)</label>
                    </div>
                    <textarea id="jp-input" class="form-control" placeholder="ここに日本語を入力"></textarea>
                </div>
                <div class="button-container">
                    <button class="translate-btn" title="翻訳"
                        onclick="startTranslation(this, 'jp-input', 'cn-output', '日本語', '中国語')">➔</button>
                    <button class="translate-btn reverse" title="逆翻訳 (日→中→日)"
                        onclick="startReverseTranslation(this)">↻</button>
                </div>
                <div class="textarea-container">
                    <div class="controls">
                        <label for="cn-output" class="form-label">訳文 (中国語)</label>
                        <button class="btn btn-secondary"
                            onclick="copyToClipboard('cn-output', '訳文 (中国語) をコピーしました')">コピー</button>
                    </div>
                    <textarea id="cn-output" class="form-control" placeholder="中国語の訳文" readonly></textarea>
                </div>
            </div>

            <div id="comparison-log-header" onclick="toggleComparisonLog()">
                <span>中国語＋日本語 (比較用)</span>
                <span id="log-toggle-btn">[+]</span>
            </div>
            <div id="comparison-log" style="display: none;">
                <div class="log-copy-btn-area">
                    <button class="btn btn-secondary" onclick="copyComparisonLog()">コピー</button>
                </div>
                <div id="comparison-log-text"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" id="any-jp-header">
                <div class="header-spacer-left">
                    <button class="btn btn-danger" title="一括クリア"
                        onclick="clearText(['any-input', 'jp-output'])">クリア</button>
                </div>
                <span class="header-title">任意の言語 → 日本語</span>
                <div class="header-right-content">
                </div>
            </div>
            <div class="translation-grid">
                <div class="textarea-container">
                    <div class="controls">
                        <label for="any-input" class="form-label">原文 (任意の言語)</label>
                    </div>
                    <textarea id="any-input" class="form-control" placeholder="ここに任意の言語を入力"></textarea>
                </div>
                <div class="button-container">
                    <button class="translate-btn" title="翻訳"
                        onclick="startTranslation(this, 'any-input', 'jp-output', '入力されたテキスト', '日本語')">➔</button>
                </div>
                <div class="textarea-container">
                    <div class="controls">
                        <label for="jp-output" class="form-label">訳文 (日本語)</label>
                        <button class="btn btn-secondary"
                            onclick="copyToClipboard('jp-output', '訳文 (日本語) をコピーしました')">コピー</button>
                    </div>
                    <textarea id="jp-output" class="form-control" placeholder="日本語の訳文" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" id="jp-en-header">
                <div class="header-spacer-left">
                    <button class="btn btn-danger" title="一括クリア"
                        onclick="clearText(['jp-en-input', 'en-output'])">クリア</button>
                </div>
                <span class="header-title">日本語 → 英語</span>
                <div class="header-right-content">
                </div>
            </div>
            <div class="translation-grid">
                <div class="textarea-container">
                    <div class="controls">
                        <label for="jp-en-input" class="form-label">原文 (日本語)</label>
                    </div>
                    <textarea id="jp-en-input" class="form-control" placeholder="ここに日本語を入力"></textarea>
                </div>
                <div class="button-container">
                    <button class="translate-btn" title="翻訳"
                        onclick="startTranslation(this, 'jp-en-input', 'en-output', '日本語', '英語')">➔</button>
                </div>
                <div class="textarea-container">
                    <div class="controls">
                        <label for="en-output" class="form-label">訳文 (英語)</label>
                        <button class="btn btn-secondary"
                            onclick="copyToClipboard('en-output', '訳文 (英語) をコピーしました')">コピー</button>
                    </div>
                    <textarea id="en-output" class="form-control" placeholder="英語の訳文" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" id="jp-kr-header">
                <div class="header-spacer-left">
                    <button class="btn btn-danger" title="一括クリア"
                        onclick="clearText(['jp-kr-input', 'kr-output'])">クリア</button>
                </div>
                <span class="header-title">日本語 → 韓国語</span>
                <div class="header-right-content">
                </div>
            </div>
            <div class="translation-grid">
                <div class="textarea-container">
                    <div class="controls">
                        <label for="jp-kr-input" class="form-label">原文 (日本語)</label>
                    </div>
                    <textarea id="jp-kr-input" class="form-control" placeholder="ここに日本語を入力"></textarea>
                </div>
                <div class="button-container">
                    <button class="translate-btn" title="翻訳"
                        onclick="startTranslation(this, 'jp-kr-input', 'kr-output', '日本語', '韓国語')">➔</button>
                </div>
                <div class="textarea-container">
                    <div class="controls">
                        <label for="kr-output" class="form-label">訳文 (韓国語)</label>
                        <button class="btn btn-secondary"
                            onclick="copyToClipboard('kr-output', '訳文 (韓国語) をコピーしました')">コピー</button>
                    </div>
                    <textarea id="kr-output" class="form-control" placeholder="韓国語の訳文" readonly></textarea>
                </div>
            </div>
        </div>

    </div>

    <script src="/app.js" defer></script>

</body>

</html>
