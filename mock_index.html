<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI翻訳ツール (Mock)</title>
    <link rel="stylesheet" href="mock_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Mock Navigation -->
    <nav class="mock-nav">
        <div class="nav-left">
            <a href="mock_index.html" class="mock-nav-brand">
                <img src="images/logo.png" alt="AxelAI" class="mock-nav-logo">
            </a>
            <div class="mock-nav-links">
                <a href="mock_index.html" class="mock-nav-link active"><i class="fas fa-globe"></i> 翻訳ツール</a>
                <a href="mock_manual.html" class="mock-nav-link"><i class="fas fa-pen"></i> 原稿作成</a>
                <a href="mock_inspection.html" class="mock-nav-link"><i class="fas fa-list-alt"></i> 検品リスト</a>
                <a href="mock_pdftranslate.html" class="mock-nav-link"><i class="fas fa-book-open"></i> PDF翻訳</a>
            </div>
        </div>
        <button class="launcher-btn" title="アプリ一覧">
            <i class="fas fa-th"></i>
        </button>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1 class="page-title">AI翻訳ツール</h1>
            <p class="page-subtitle">高精度な多言語翻訳をサポート</p>
        </header>

        <!-- Japanese -> Chinese -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"
                    style="font-size: 1.5rem; border-left: 5px solid var(--primary-color); padding-left: 1rem;">日本語 →
                    中国語</h2>
            </div>

            <div class="mock-translation-flow">
                <!-- Input Area -->
                <div class="mock-flow-input">
                    <div class="input-controls">
                        <label class="form-label">原文 (日本語)</label>
                        <button class="btn-clear-wide"><i class="fas fa-eraser"></i> クリア</button>
                    </div>
                    <textarea class="form-control" placeholder="ここに日本語を入力..."></textarea>
                </div>

                <!-- Controls (Center) -->
                <div class="mock-flow-controls">
                    <button class="mock-arrow-btn" title="翻訳実行">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="mock-arrow-btn reverse" title="逆翻訳">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <!-- Output Area -->
                <div class="mock-flow-output">
                    <div class="output-controls">
                        <label class="form-label">訳文 (中国語)</label>
                        <button class="btn-copy-wide"><i class="fas fa-copy"></i> コピー</button>
                    </div>
                    <textarea class="form-control" readonly placeholder="翻訳結果が表示されます"></textarea>
                </div>
            </div>
        </div>

        <!-- Any -> Japanese -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title" style="font-size: 1.5rem; border-left: 5px solid #6b7280; padding-left: 1rem;">
                    任意の言語 → 日本語</h2>
            </div>

            <div class="mock-translation-flow">
                <div class="mock-flow-input">
                    <div class="input-controls">
                        <label class="form-label">原文 (任意の言語)</label>
                        <button class="btn-clear-wide"><i class="fas fa-eraser"></i> クリア</button>
                    </div>
                    <textarea class="form-control" placeholder="ここにテキストを入力..."></textarea>
                </div>

                <div class="mock-flow-controls">
                    <button class="mock-arrow-btn" title="翻訳実行">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div class="mock-flow-output">
                    <div class="output-controls">
                        <label class="form-label">訳文 (日本語)</label>
                        <button class="btn-copy-wide"><i class="fas fa-copy"></i> コピー</button>
                    </div>
                    <textarea class="form-control" readonly placeholder="翻訳結果が表示されます"></textarea>
                </div>
            </div>
        </div>

        <!-- Japanese -> English -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title" style="font-size: 1.5rem; border-left: 5px solid #16a34a; padding-left: 1rem;">
                    日本語 → 英語</h2>
            </div>

            <div class="mock-translation-flow">
                <div class="mock-flow-input">
                    <div class="input-controls">
                        <label class="form-label">原文 (日本語)</label>
                        <button class="btn-clear-wide"><i class="fas fa-eraser"></i> クリア</button>
                    </div>
                    <textarea class="form-control" placeholder="ここに日本語を入力..."></textarea>
                </div>

                <div class="mock-flow-controls">
                    <button class="mock-arrow-btn" style="background-color: #16a34a;" title="英語へ翻訳">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div class="mock-flow-output">
                    <div class="output-controls">
                        <label class="form-label">訳文 (英語)</label>
                        <button class="btn-copy-wide" style="background-color: #16a34a;"><i class="fas fa-copy"></i>
                            コピー</button>
                    </div>
                    <textarea class="form-control" readonly placeholder="翻訳結果が表示されます"></textarea>
                </div>
            </div>
        </div>

        <!-- Japanese -> Korean -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title" style="font-size: 1.5rem; border-left: 5px solid #f59e0b; padding-left: 1rem;">
                    日本語 → 韓国語</h2>
            </div>

            <div class="mock-translation-flow">
                <div class="mock-flow-input">
                    <div class="input-controls">
                        <label class="form-label">原文 (日本語)</label>
                        <button class="btn-clear-wide"><i class="fas fa-eraser"></i> クリア</button>
                    </div>
                    <textarea class="form-control" placeholder="ここに日本語を入力..."></textarea>
                </div>

                <div class="mock-flow-controls">
                    <button class="mock-arrow-btn" style="background-color: #f59e0b;" title="韓国語へ翻訳">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div class="mock-flow-output">
                    <div class="output-controls">
                        <label class="form-label">訳文 (韓国語)</label>
                        <button class="btn-copy-wide" style="background-color: #f59e0b;"><i class="fas fa-copy"></i>
                            コピー</button>
                    </div>
                    <textarea class="form-control" readonly placeholder="翻訳結果が表示されます"></textarea>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
