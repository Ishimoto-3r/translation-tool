<!-- kensho.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>検証項目作成ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/kensho.js" defer></script>
</head>
<body class="bg-slate-100">
  <div class="bg-slate-700 text-white p-3">検証項目作成ツール</div>

  <main class="max-w-6xl mx-auto p-4 grid grid-cols-12 gap-4">
    <!-- 左：入力 -->
    <section class="col-span-3 bg-white rounded-lg p-4 shadow">
      <div class="font-bold mb-2">製品情報</div>

      <label class="block text-sm">一般名称</label>
      <input id="name" class="w-full border rounded p-2 mb-2" />

      <label class="block text-sm">特筆すべき特徴</label>
      <textarea id="feature" class="w-full border rounded p-2 mb-2" rows="4"></textarea>

      <label class="block text-sm">備考</label>
      <textarea id="memo" class="w-full border rounded p-2 mb-2" rows="3"></textarea>

      <div class="mt-3 font-bold">画像（複数可）</div>
      <div id="drop" class="mt-2 border-2 border-dashed rounded p-4 text-sm text-slate-500 cursor-pointer">
        ここに画像をドラッグ＆ドロップ（またはクリック）
        <input id="img" type="file" accept="image/*" multiple class="hidden" />
      </div>
      <div id="thumbs" class="mt-2 flex flex-wrap gap-2"></div>

      <button id="btn-generate" class="mt-4 w-full bg-emerald-600 text-white rounded p-2">
        初回検証ファイルを生成
      </button>

      <button id="btn-mass" class="mt-2 w-full bg-blue-600 text-white rounded p-2">
        量産前フォーマットをダウンロード
      </button>

      <div id="status" class="mt-3 text-sm text-slate-600"></div>
    </section>

    <!-- 中央：チェックUI -->
    <section class="col-span-6 bg-white rounded-lg p-4 shadow">
      <div class="font-bold mb-2">検証ラベル（ジャンル別）</div>
      <div id="labels" class="grid grid-cols-2 gap-3"></div>
    </section>

    <!-- 右：ログ -->
    <section class="col-span-3 bg-white rounded-lg p-4 shadow">
      <div class="font-bold mb-2">ログ</div>
      <pre id="log" class="text-xs whitespace-pre-wrap"></pre>
    </section>
  </main>
</body>
</html>
