<!-- kensho.html（置き換え） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>検証項目作成ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/kensho.js" defer></script>
</head>

<body class="bg-slate-100">
  <header class="bg-slate-700 text-white">
    <div class="max-w-[1400px] mx-auto px-4 py-3 flex items-center justify-between">
      <div class="font-semibold">検証項目作成ツール</div>
      <div class="text-sm opacity-90">ChatGPT API</div>
    </div>
  </header>

  <!-- ローディング（SharePoint/実行中） -->
  <div id="overlay" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-50">
    <div class="bg-white rounded-xl shadow-lg w-[380px] p-5">
      <div class="flex items-center gap-3">
        <div class="h-6 w-6 rounded-full border-4 border-slate-300 border-t-slate-700 animate-spin"></div>
        <div>
          <div id="overlay-title" class="font-semibold">処理中…</div>
          <div id="overlay-msg" class="text-sm text-slate-600 mt-1">しばらくお待ちください</div>
        </div>
      </div>
    </div>
  </div>

  <main class="max-w-[1400px] mx-auto p-4 grid grid-cols-12 gap-4">
    <!-- 左：製品情報 -->
    <section class="col-span-12 lg:col-span-3 bg-white rounded-xl p-4 shadow">
      <div class="font-bold mb-3">製品情報</div>

      <label class="block text-sm mb-1">一般名称</label>
      <input id="name" class="w-full border rounded-lg p-2 mb-3" />

      <label class="block text-sm mb-1">特筆すべき特徴</label>
      <textarea id="feature" class="w-full border rounded-lg p-2 mb-3" rows="4"></textarea>

      <label class="block text-sm mb-1">備考</label>
      <textarea id="memo" class="w-full border rounded-lg p-2 mb-3" rows="3"></textarea>
      
<div id="drop" class="mt-2 border-2 border-dashed rounded-xl p-6 text-sm text-slate-600 cursor-pointer hover:bg-slate-50 min-h-[240px] flex flex-col justify-center gap-2">
  <div class="font-medium text-slate-700">
    ここに画像をドラッグ＆ドロップ（またはクリック）
  </div>
  <div class="text-xs text-slate-500">
    製品の画像を添付すると、AIが検証内容の提案の参考にします。
  </div>
  <input id="img" type="file" accept="image/*" multiple class="hidden" />
</div>


      <button id="btn-generate" class="mt-4 w-full bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl p-2 font-semibold">
        初回検証ファイルを生成
      </button>

      <button id="btn-mass" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white rounded-xl p-2 font-semibold">
        量産前フォーマットをダウンロード
      </button>

      <div class="mt-3 flex items-center justify-between">
        <div id="status" class="text-sm text-slate-600"></div>
      </div>
    </section>

    <!-- 右：検証ラベル（横長） -->
    <section class="col-span-12 lg:col-span-9 bg-white rounded-xl p-4 shadow">
      <div class="flex items-center justify-between mb-3">
        <div class="font-bold">検証ラベル（ジャンル別）</div>
      </div>

      <!-- 横長・見やすさ重視 -->
      <div id="labels" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
    </section>
  </main>
</body>
</html>
