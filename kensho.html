<!-- kensho.html（全文置き換え） -->
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>検証項目作成ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/kensho.js" defer></script>

  <!-- 他ツールと同じナビ（配置・文字・外観の統一） -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ===== Top Nav (inspection.html と同一) ===== */
    .tool-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #374151;
      padding: 10px 16px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .12);
      display: flex;
      justify-content: center;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap
    }

    .nav-groupbox {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      border: 1px solid rgba(255, 255, 255, .14);
      border-radius: 10px;
      background: rgba(255, 255, 255, .04)
    }

    .nav-heading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .08em;
      color: rgba(243, 244, 246, .85)
    }

    .nav-links {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap
    }

    .tool-nav a {
      color: #f3f4f6;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .06)
    }

    .tool-nav a:hover {
      background: rgba(255, 255, 255, .12)
    }

    .tool-nav a.active {
      background: #172554;
      color: #fff
    }
  </style>
</head>

<body class="bg-slate-100">
  <script src="/navigation.js" defer></script>

  <!-- オーバーレイ（SharePoint/実行中） -->
  <div id="overlay" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-50">
    <div class="bg-white rounded-xl shadow-lg w-[420px] p-5">
      <div class="flex items-center gap-3">
        <div class="h-6 w-6 rounded-full border-4 border-slate-300 border-t-slate-700 animate-spin"></div>
        <div class="min-w-0">
          <div id="overlay-title" class="font-semibold">処理中…</div>
          <div id="overlay-msg" class="text-sm text-slate-600 mt-1 whitespace-pre-wrap">しばらくお待ちください</div>
        </div>
      </div>
    </div>
  </div>

  <main class="w-full max-w-[1800px] mx-auto px-6 py-4 grid grid-cols-12 gap-5">
    <!-- 左：製品情報 -->
    <section class="col-span-12 lg:col-span-4 xl:col-span-3 bg-white rounded-xl p-4 shadow">
      <div class="font-bold mb-3">製品情報</div>

      <label class="block text-sm mb-1">一般名称</label>
      <input id="general-name" class="w-full border rounded-lg p-2 mb-3" placeholder="例：乾燥機 / モバイルバッテリー" />

      <label class="block text-sm mb-1">備考</label>
      <textarea id="note" class="w-full border rounded-lg p-2 mb-3" rows="5" placeholder="例：
・用途：布団乾燥機 / スマホ充電用
・重要：安全性 / PD対応"></textarea>

      <!-- 画像（複数） -->
      <div class="mt-2">
        <div id="image-drop" class="border-2 border-slate-400 bg-slate-50/60 rounded-xl p-6 text-sm text-slate-700 cursor-pointer
                 hover:bg-slate-50 min-h-[240px] flex flex-col justify-center gap-2 shadow-sm">
          <div class="font-medium text-slate-800">
            ここに画像をドラッグ＆ドロップ（またはクリックして選択）
          </div>
          <div class="text-xs text-slate-600">
            製品の画像を添付すると、AIが検証内容の提案の参考にします。
          </div>

          <input id="image-file" type="file" accept="image/*" multiple class="hidden" />
        </div>

        <!-- サムネ表示（小さいプレビュー + ×で削除） -->
        <div id="image-preview" class="mt-3 flex flex-wrap gap-2"></div>
      </div>

      <button id="btn-generate" type="button"
        class="mt-4 w-full bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl p-2 font-semibold">
        初回検証ファイルを生成
      </button>

      <button id="btn-mass" type="button"
        class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white rounded-xl p-2 font-semibold">
        量産前フォーマットをダウンロード
      </button>

      <div class="mt-3 text-sm text-slate-600" id="status-text">準備中…</div>
    </section>

    <!-- 右：検証ラベル -->
    <section
      class="col-span-12 lg:col-span-8 xl:col-span-9 bg-white rounded-xl p-4 shadow lg:h-[calc(100vh-96px)] flex flex-col">
      <div class="flex items-center justify-between gap-3 mb-3">
        <div class="font-bold flex items-center">
          検証ラベル（ジャンル別）
          <a href="https://3rhd.sharepoint.com/:x:/r/sites/doc_share/DocLib2/%E5%95%86%E5%93%81%E9%96%8B%E7%99%BA%E3%83%81%E3%83%BC%E3%83%A0/ai-manual-database/database.xlsx?d=w8deb5def816b4890aa586b309de54dc5&csf=1&web=1&e=QXQeD6"
            target="_blank" rel="noopener"
            class="ml-2 text-xs font-bold text-blue-600 underline hover:text-blue-800 flex items-center gap-1">
            <i class="fas fa-database"></i>
            database
          </a>
        </div>

        <div class="flex items-center gap-2">
          <!-- 選択数 -->
          <div id="label-count"
            class="text-xs font-semibold text-slate-700 bg-slate-100 border border-slate-200 rounded-full px-3 py-1">
            選択：0</div>

          <!-- 全解除 -->
          <button id="btn-clear-labels" type="button"
            class="text-xs font-semibold text-slate-700 bg-white border border-slate-300 rounded-full px-3 py-1 hover:bg-slate-50">
            全解除
          </button>
        </div>
      </div>

      <!-- 検索ボックス -->
      <div class="mb-3">
        <input id="label-search" type="text" class="w-full border rounded-lg p-2 text-sm"
          placeholder="ラベルを検索（例：Type-C / AC / バッテリー）" />
      </div>

      <!-- 選択中ラベル（チップ） -->
      <div id="selected-chips" class="mb-3 flex flex-wrap gap-2"></div>

      <!-- 検索結果なし -->
      <div id="label-no-results" class="hidden flex-1 items-center justify-center text-sm text-slate-500">
        該当する検証ラベルがありません
      </div>

      <!-- 検証ラベル領域のみスクロール -->
      <div id="labels"
        class="flex-1 overflow-y-auto pr-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
    </section>
  </main>
</body>

</html>
