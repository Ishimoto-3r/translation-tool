<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検品用マニュアル翻訳 (Mock)</title>
    <link rel="stylesheet" href="mock_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="mock-nav">
        <div class="nav-left">
            <a href="mock_index.html" class="mock-nav-brand">
                <img src="images/logo.png" alt="AxelAI" class="mock-nav-logo">
            </a>
            <div class="mock-nav-links">
                <a href="mock_index.html" class="mock-nav-link"><i class="fas fa-globe"></i> 翻訳ツール</a>
                <a href="mock_manual.html" class="mock-nav-link"><i class="fas fa-pen"></i> 原稿作成</a>
                <a href="mock_inspection.html" class="mock-nav-link"><i class="fas fa-list-alt"></i> 検品リスト</a>
                <a href="mock_pdftranslate.html" class="mock-nav-link active"><i class="fas fa-book-open"></i> PDF翻訳</a>
            </div>
        </div>
        <button class="launcher-btn" title="アプリ一覧">
            <i class="fas fa-th"></i>
        </button>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1 class="page-title">検品用マニュアル翻訳</h1>
            <p class="page-subtitle">レイアウトを保持したままPDFを丸ごと翻訳</p>
        </header>

        <div class="grid-3">
            <!-- Settings Panel -->
            <div style="grid-column: span 1;">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-sliders-h"></i> 翻訳設定</h3>
                    </div>

                    <div class="form-group">
                        <label class="form-label">翻訳方向</label>
                        <select class="form-control">
                            <option>日本語 → 英語</option>
                            <option>日本語 → 中国語</option>
                            <option>英語 → 日本語</option>
                            <option>中国語 → 日本語</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">モード選択</label>
                        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                            <button class="btn btn-primary w-full btn-sm">ページ選択</button>
                            <button class="btn btn-secondary w-full btn-sm">範囲選択</button>
                        </div>
                    </div>

                    <div class="placeholder-box mb-4" style="height: 120px;">
                        <span class="text-center text-sm"><i class="fas fa-file-pdf fa-2x mb-2"></i><br>PDFをドロップ</span>
                    </div>

                    <button class="btn btn-primary w-full size-lg">
                        <i class="fas fa-language"></i> 翻訳開始
                    </button>
                </div>
            </div>

            <!-- Preview Panel -->
            <div style="grid-column: span 2;">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-eye"></i> プレビュー & 選択</h3>
                        <div class="text-sm text-muted">選択中: 3ページ</div>
                    </div>

                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem;">
                        <!-- Mock Pages -->
                        <div
                            style="border: 2px solid var(--primary-color); border-radius: 4px; overflow: hidden; position: relative;">
                            <div
                                style="background: #ddd; height: 200px; display: flex; align-items: center; justify-content: center;">
                                Page 1</div>
                            <div
                                style="background: var(--primary-color); color: white; text-align: center; font-size: 0.8rem; padding: 2px;">
                                Selected</div>
                        </div>
                        <div
                            style="border: 2px solid var(--primary-color); border-radius: 4px; overflow: hidden; position: relative;">
                            <div
                                style="background: #ddd; height: 200px; display: flex; align-items: center; justify-content: center;">
                                Page 2</div>
                            <div
                                style="background: var(--primary-color); color: white; text-align: center; font-size: 0.8rem; padding: 2px;">
                                Selected</div>
                        </div>
                        <div style="border: 1px solid #ddd; border-radius: 4px; overflow: hidden;">
                            <div
                                style="background: #eee; height: 200px; display: flex; align-items: center; justify-content: center; color: #999;">
                                Page 3</div>
                        </div>
                        <div
                            style="border: 2px solid var(--primary-color); border-radius: 4px; overflow: hidden; position: relative;">
                            <div
                                style="background: #ddd; height: 200px; display: flex; align-items: center; justify-content: center;">
                                Page 4</div>
                            <div
                                style="background: var(--primary-color); color: white; text-align: center; font-size: 0.8rem; padding: 2px;">
                                Selected</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
