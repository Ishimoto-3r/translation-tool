<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>単発プロンプト</title>

  <style>
    :root{
      --bg:#0b1020; --card:#111a33; --line:#22305f; --text:#e9eefc; --muted:#b7c2e6; --accent:#7aa2ff; --danger:#ff7a7a;
      --navbg:#374151; --navpill:rgba(255,255,255,.06); --navpillHover:rgba(255,255,255,.12);
    }
    body{ margin:0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; background: var(--bg); color: var(--text); }

    /* ===== 上部ナビ：index.html と同一構造で中央寄せ ===== */
    .tool-nav{
      position: sticky; top:0; z-index:100;
      background:#374151;
      padding: 10px 16px;
      box-shadow: 0 2px 4px rgba(0,0,0,.12);

      display:flex;
      justify-content:center;
      gap:14px;
      align-items:center;
    }
    .tool-nav .nav-groupbox{
      display:flex;
      flex-direction:column;
      gap: 6px;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 10px;
      background: rgba(255,255,255,.04);
      width:auto !important;
    }
    .tool-nav .nav-heading{
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .08em;
      color: rgba(243,244,246,.75);
      user-select:none;
      display:flex;
      align-items:center;
      gap:6px;
      padding-left:4px; /* index側の見え方に寄せる */
      line-height:1;
    }
    /* 重要：見出しがリンクと同じ位置に見えないように */
    .tool-nav .nav-heading::before{
      content: "⭐";
      opacity: .9;
    }
    .tool-nav .nav-links{
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:center;
      flex-wrap: nowrap;
      white-space: nowrap;
    }
    .tool-nav a{
      color:#f3f4f6;
      text-decoration:none;
      font-weight: 600;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      transition: background-color .15s, transform .05s;
      display:inline-flex;
      align-items:center;
    }
    .tool-nav a:hover{ background: rgba(255,255,255,.12); }
    .tool-nav a:active{ transform: translateY(1px); }
    .tool-nav a.active{
      background-color: #172554;
      color: white;
      font-weight: 700;
    }

    /* ===== 以下、元の画面（触らない） ===== */
    .wrap{ max-width: 1100px; margin: 0 auto; padding: 18px; }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 14px; }
    .card{ background: var(--card); border:1px solid var(--line); border-radius:14px; padding:14px; }
    .card h2{ margin:0 0 10px; font-size: 16px; }
    .hint{ color: var(--muted); font-size: 12px; line-height: 1.5; }
    textarea{
      width:100%; min-height: 220px; resize: vertical;
      border-radius: 12px; border:1px solid var(--line);
      background: rgba(0,0,0,.2); color: var(--text);
      padding: 12px; box-sizing: border-box;
    }
    button{
      border-radius: 12px; border:1px solid var(--line);
      background: rgba(255,255,255,0.02); color: var(--text);
      padding: 10px 12px; cursor:pointer;
    }
    button:hover{ border-color: var(--accent); }
    button:disabled{ opacity: .55; cursor:not-allowed; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .status{ color: var(--muted); font-size: 12px; }
    .out{
      white-space: pre-wrap;
      background: rgba(0,0,0,.22);
      border:1px solid var(--line);
      border-radius:12px;
      padding: 12px;
      min-height: 220px;
      overflow:auto;
    }

    .opt-group{ display:grid; gap:10px; margin-top:10px; }
    .opt-block{ border:1px solid var(--line); border-radius:14px; padding:12px; background: rgba(0,0,0,.12); }
    .opt-title{ display:flex; align-items:baseline; justify-content:space-between; gap:10px; margin:0 0 8px; }
    .opt-title b{ font-size: 13px; }
    .opt-title span{ color: var(--muted); font-size: 12px; }
    .radio-row{ display:flex; flex-wrap:wrap; gap:8px; }
    .radio{
      display:flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid var(--line);
      border-radius:12px; background: rgba(255,255,255,0.02);
      user-select:none; cursor:pointer;
    }
    .radio:hover{ border-color: var(--accent); }
    .dot{
      width:16px; height:16px; border-radius:999px;
      border:2px solid rgba(233,238,252,.65);
      display:grid; place-items:center; box-sizing:border-box; flex:0 0 auto;
    }
    .dot::after{ content:""; width:8px; height:8px; border-radius:999px; background: transparent; }
    input[type="radio"]{ display:none; }
    input[type="radio"]:checked + label .dot{ border-color: var(--accent); }
    input[type="radio"]:checked + label .dot::after{ background: var(--accent); }
    .radio small{ color: var(--muted); font-size: 12px; }

    .disabled{ opacity:.55; pointer-events:none; }
    .warn{ margin-top:8px; font-size: 12px; color: var(--danger); }

    .drop{
      border:1px dashed rgba(233,238,252,.35);
      border-radius:14px;
      padding:12px;
      background: rgba(0,0,0,.10);
    }
    .drop.dragover{ border-color: var(--accent); box-shadow: 0 0 0 2px rgba(122,162,255,.15) inset; }
    .thumbs{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .thumbwrap{ position:relative; width:72px; height:72px; }
    .thumb{
      width:72px; height:72px;
      border-radius:12px; border:1px solid var(--line);
      object-fit: cover; background: rgba(0,0,0,.2);
    }
    .thumbx{
      position:absolute; top:-8px; right:-8px;
      width:22px; height:22px; border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.6);
      color: var(--text);
      display:grid; place-items:center;
      cursor:pointer; font-size:14px; line-height:1;
    }
    .thumbx:hover{ border-color: var(--accent); }
    .tiny{ font-size:12px; color: var(--muted); }

    @media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <!-- ★ index.html と同じ：tool-nav直下にgroupbox（tool-nav-innerは使わない） -->
  <nav class="tool-nav">
    <div class="nav-groupbox">
      <div class="nav-heading">翻訳</div>
      <div class="nav-links">
        <a href="/index.html">翻訳ツール</a>
        <a href="/verify.html">検証結果翻訳</a>
        <a href="/column-translate.html">列指定翻訳</a>
        <a href="/sheet-translate.html">シート翻訳</a>
        <a href="/word-translate.html">Word翻訳</a>
      </div>
    </div>

    <div class="nav-groupbox">
      <div class="nav-heading">その他</div>
      <div class="nav-links">
        <a href="/report.html">修理レポート</a>
        <a href="/manual.html">マニュアル</a>
        <a class="active" href="/prompt.html">単発プロンプト</a>
      </div>
    </div>
  </nav>

  <div class="wrap">
    <div class="grid">
      <section class="card">
        <h2>単発プロンプト</h2>
        <textarea id="prompt" placeholder="ここにプロンプトを入力してください。"></textarea>

        <div class="row" style="margin-top:10px;">
          <button id="runBtn">実行</button>
          <button id="clearBtn">クリア</button>
          <span class="status" id="status"></span>
        </div>

        <div class="hint" style="margin-top:8px;">
          ※ Ctrl + Enter で実行 / 単発実行（前回の回答は保持しません）
        </div>

        <!-- 以降（設定UI・画像UI・出力側）はあなたの現状どおりでOK -->
        <!-- ※ここは既存のまま（省略せず、あなたの元ファイルをそのまま残してください） -->
      </section>

      <section class="card">
        <h2>出力（ストリーミング）</h2>
        <div id="output" class="out"></div>
      </section>
    </div>
  </div>

  <script src="/prompt.js" defer></script>
</body>
</html>
