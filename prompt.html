<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale:1.0">
<title>単発プロンプト</title>

<style>
/* ===== 共通（index.html と同一） ===== */
body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  margin:0;background:#f3f4f6;color:#1f2937;
}

/* ===== Top Nav（index.htmlと同一） ===== */
.tool-nav{
  position:sticky;top:0;z-index:100;
  background:#374151;padding:10px 16px;
  box-shadow:0 2px 4px rgba(0,0,0,.12);
  display:flex;justify-content:center;gap:14px;align-items:center;
}
.nav-groupbox{
  display:flex;flex-direction:column;gap:6px;
  padding:8px 10px;border:1px solid rgba(255,255,255,.14);
  border-radius:10px;background:rgba(255,255,255,.04);
}
.nav-heading{
  font-size:12px;font-weight:700;letter-spacing:.08em;
  color:rgba(243,244,246,.75);user-select:none;
}
.nav-links{display:flex;gap:8px}
.tool-nav a{
  color:#f3f4f6;text-decoration:none;font-weight:600;
  font-size:14px;padding:8px 12px;border-radius:999px;
  background:rgba(255,255,255,.06);
}
.tool-nav a:hover{background:rgba(255,255,255,.12)}
.tool-nav a.active{background:#172554;color:#fff}

/* ===== Layout ===== */
.container{
  max-width:1200px;margin:2rem auto;padding:1.5rem 2rem;
  background:#fff;border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  display:grid;grid-template-columns:1fr 1fr;gap:24px;
}
h1{margin:0 0 12px;font-size:1.75rem}
.section{border:1px solid #e5e7eb;border-radius:12px;padding:16px}
textarea{
  width:100%;height:260px;border:1px solid #d1d5db;border-radius:8px;
  padding:12px;font-size:1rem;resize:vertical;
}
textarea:focus{border-color:#3b82f6;outline:none}
.controls{display:flex;gap:8px;align-items:center;margin-top:8px}
button{
  background:#3b82f6;color:#fff;border:none;border-radius:8px;
  padding:10px 18px;font-size:1rem;cursor:pointer;
}
button:hover{background:#2563eb}
button.secondary{background:#6b7280}
button.secondary:hover{background:#4b5563}
.status{font-size:12px;color:#6b7280}

/* ===== Radio UI ===== */
.opt-block{margin-top:16px}
.opt-title{font-weight:700;margin-bottom:6px}
.radio-row{display:flex;gap:10px;flex-wrap:wrap}
.radio{display:flex;align-items:center;gap:6px;cursor:pointer}
.radio input{display:none}
.dot{width:16px;height:16px;border:2px solid #6b7280;border-radius:50%}
.radio input:checked + .dot{
  border-color:#2563eb;background:#2563eb;
}

/* ===== Image Area ===== */
.drop{
  margin-top:8px;padding:12px;border:2px dashed #9ca3af;
  border-radius:10px;background:#f9fafb;
}
.thumbs{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.thumbwrap{position:relative}
.thumb{width:80px;height:80px;object-fit:cover;border-radius:8px;border:1px solid #d1d5db}
.thumbx{
  position:absolute;top:-6px;right:-6px;
  width:22px;height:22px;border-radius:50%;
  background:#ef4444;color:#fff;border:none;cursor:pointer;
}
.tiny{font-size:12px;color:#6b7280;margin-top:4px}
</style>
</head>

<body>

<nav class="tool-nav">
  <div class="nav-groupbox">
    <div class="nav-heading">翻訳</div>
    <div class="nav-links">
      <a href="/index.html">翻訳ツール</a>
      <a href="/verify.html">検証結果翻訳</a>
      <a href="/column-translate.html">列指定翻訳</a>
      <a href="/sheet-translate.html">シート翻訳</a>
      <a href="/word-translate.html">Word翻訳</a>
    </div>
  </div>
  <div class="nav-groupbox">
    <div class="nav-heading">その他</div>
    <div class="nav-links">
      <a href="/report.html">修理レポート</a>
      <a href="/manual.html">マニュアル</a>
      <a href="/prompt.html" class="active">単発プロンプト</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="section">
    <h1>単発プロンプト</h1>
    <textarea id="prompt" placeholder="ここにプロンプトを入力してください"></textarea>

    <div class="controls">
      <button id="runBtn">実行</button>
      <button id="clearBtn" class="secondary">クリア</button>
      <span class="status" id="status"></span>
    </div>
    <div class="tiny">※ Ctrl + Enter で実行 / 単発実行（前回の回答は保持しません）</div>

    <div class="opt-block">
      <div class="opt-title">モデル</div>
      <div class="radio-row" id="modelGroup">
        <label class="radio">
          <input type="radio" name="model" value="gpt-5.1" checked>
          <span class="dot"></span> GPT-5.1（安定）
        </label>
        <label class="radio">
          <input type="radio" name="model" value="gpt-5.2">
          <span class="dot"></span> GPT-5.2（高性能）
        </label>
      </div>
    </div>

    <div class="opt-block">
      <div class="opt-title">出力量（verbosity）</div>
      <div class="radio-row">
        <label class="radio">
          <input type="radio" name="verbosity" value="low" checked>
          <span class="dot"></span> low（既定）
        </label>
        <label class="radio">
          <input type="radio" name="verbosity" value="medium">
          <span class="dot"></span> medium
        </label>
        <label class="radio">
          <input type="radio" name="verbosity" value="high">
          <span class="dot"></span> high
        </label>
      </div>
    </div>

    <div class="opt-block">
      <div class="opt-title">画像（ドラッグ＆ドロップ / 貼り付け）</div>
      <div id="dropZone" class="drop">
        <div class="tiny" id="imgCount">画像：0枚</div>
        <div class="thumbs" id="thumbs"></div>
      </div>
    </div>
  </div>

  <div class="section">
    <h1>出力（ストリーミング）</h1>
    <div id="output" style="white-space:pre-wrap;min-height:300px;"></div>
  </div>
</div>

<script src="/prompt.js" defer></script>
</body>
</html>
